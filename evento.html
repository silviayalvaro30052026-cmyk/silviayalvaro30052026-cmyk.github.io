<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Evento</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="evento-page">
  <!-- Barra superior / botón hamburguesa -->
  <header class="top-nav" role="banner">
    <div class="nav-controls">
      <button class="nav-toggle" aria-expanded="false" aria-controls="nav-dropdown" aria-label="Abrir menú">
        <span class="sr-only">Abrir menú</span>
        <span class="hamburger" aria-hidden="true">
          <span></span><span></span><span></span>
        </span>
      </button>
    </div>

    <!-- Menú desplegable (se muestra/oculta con JS) -->
    <nav id="nav-dropdown" class="nav-dropdown" aria-label="Navegación del evento" hidden>
      <a class="nav-btn" href="#ceremonia">Ceremonia</a>
      <a class="nav-btn" href="#celebracion">Celebración</a>
      <a class="nav-btn" href="#preboda">Preboda</a>
    </nav>
  </header>

  <main class="section" role="main">
    <h1 id="evento-title">Evento</h1>

    <section class="card" aria-labelledby="evento-title">
      <ul class="event-list">
        <li id="ceremonia" class="event-item">
          <div class="icon" aria-hidden="true">
            <img src="img/Iglesia.png" alt="Iglesia" loading="lazy">
          </div>
          <div class="event-content">
            <h3>Ceremonia</h3>
            <p>Hora y breve descripción.</p>
          </div>
        </li>

        <li id="celebracion" class="event-item">
          <div class="icon" aria-hidden="true">
            <img src="img/Banquete.png" alt="Banquete" loading="lazy">
          </div>
          <div class="event-content">
            <h3>Celebración</h3>
            <p>Hora y breve descripción.</p>
          </div>
        </li>

        <li id="preboda" class="event-item">
          <div class="icon" aria-hidden="true">
            <img src="img/Preboda.png" alt="Preboda" loading="lazy">
          </div>
          <div class="event-content">
            <h3>Preboda</h3>
            <p>Hora y breve descripción.</p>
          </div>
        </li>
      </ul>
    </section>
  </main>

  <footer class="footer" role="contentinfo">
    <p>Dirección y datos del evento.</p>
  </footer>

  <script>
    // Toggle accesible para el menú desplegable
    (function () {
      const toggle = document.querySelector('.nav-toggle');
      const dropdown = document.getElementById('nav-dropdown');

      if (!toggle || !dropdown) return;

      function openMenu() {
        dropdown.hidden = false;
        dropdown.classList.add('show');
        toggle.setAttribute('aria-expanded', 'true');
        // focus first link for keyboard users
        const first = dropdown.querySelector('a, button');
        if (first) first.focus();
      }

      function closeMenu() {
        dropdown.classList.remove('show');
        dropdown.hidden = true;
        toggle.setAttribute('aria-expanded', 'false');
        toggle.focus();
      }

      toggle.addEventListener('click', (e) => {
        const expanded = toggle.getAttribute('aria-expanded') === 'true';
        if (expanded) closeMenu();
        else openMenu();
      });

      // Close when clicking a link inside menu (and keep focus sensible)
      dropdown.addEventListener('click', (e) => {
        if (e.target.matches('a')) closeMenu();
      });

      // Close on escape
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && toggle.getAttribute('aria-expanded') === 'true') {
          closeMenu();
        }
      });

      // Close if click outside header
      document.addEventListener('click', (e) => {
        const withinHeader = e.composedPath().some(node => node === dropdown || node === toggle || (node && node.classList && node.classList.contains && node.classList.contains('top-nav')));
        if (!withinHeader && toggle.getAttribute('aria-expanded') === 'true') {
          closeMenu();
        }
      });
    })();
  </script>
</body>
</html>
