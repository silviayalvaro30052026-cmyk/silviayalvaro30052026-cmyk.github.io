<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Evento</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="evento-page">

  <!-- Navegación superior (botones) -->
  <nav class="top-nav" aria-label="Navegación de la boda">
    <a href="index.html" class="nav-btn">Inicio</a>
    <a href="evento.html" class="nav-btn active" aria-current="page">Evento</a>
    <a href="asistencia.html" class="nav-btn">Asistencia</a>
    <a href="alojamiento.html" class="nav-btn">Alojamiento</a>
    <a href="regalo.html" class="nav-btn">Regalo</a>
  </nav>

  <main class="section">
    <div class="card">
      <h1>Nombre del evento</h1>
      <p>Texto introductorio...</p>

      <!-- Lista de secciones del evento con iconos -->
      <div class="event-list">
        <div class="event-item">
          <span class="icon" aria-hidden="true">
            <!-- Iglesia -->
            <svg viewBox="0 0 24 24" class="icon-svg" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true">
              <path d="M12 2l4 4h2v14h-6v-5h-0.5v5H6V6h2l4-4z" fill="currentColor"/>
            </svg>
          </span>
          <div class="event-content">
            <h3>Ceremonia</h3>
            <p>Lugar y hora de la ceremonia</p>
          </div>
        </div>

        <div class="event-item">
          <span class="icon" aria-hidden="true">
            <!-- Hotel / Banquete -->
            <svg viewBox="0 0 24 24" class="icon-svg" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true">
              <path d="M3 6h18v15H3V6zm2 2v11h14V8H5zM7 10h2v2H7v-2zm0 3h2v2H7v-2zm4-3h2v2h-2v-2zm0 3h2v2h-2v-2z" fill="currentColor"/>
              <path d="M7 3h10v2H7z" fill="currentColor"/>
            </svg>
          </span>
          <div class="event-content">
            <h3>Banquete</h3>
            <p>Detalles del banquete y dirección</p>
          </div>
        </div>

        <div class="event-item">
          <span class="icon" aria-hidden="true">
            <!-- Reloj / Planning -->
            <svg viewBox="0 0 24 24" class="icon-svg" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true">
              <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="1.5" fill="none"/>
              <path d="M12 7v5l4 2" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </span>
          <div class="event-content">
            <h3>Planning</h3>
            <p>Horario y orden del día</p>
          </div>
        </div>
      </div>
      <!-- fin event-list -->

    </div> <!-- .card -->
  </main>

  <footer class="footer">&copy; <!-- puedes poner nombre o fecha aquí --></footer>

</body>
</html>
